<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Online Chat Application">
    <meta name="author" content="ChatIn">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link rel="stylesheet" href="/css/font-awesome.min.css">
</head>

<body ng-app="EzUpdater">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Evolphin Zoom Updater</a>
        </div>
    </div>
</nav>

<div class="container ng-cloak" data-ng-cloak ng-controller="loginController">
    <br>
    <br>
    <div class="row">
        <div class="main-login col-md-5 col-md-offset-3">
            <form class="form-horizontal" method="POST" action="j_security_check" autocomplete="on">

                <div class="form-group">
                    <label>Username*</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="j_username" ng-model="userObj._userName" placeholder="Enter your Username" />
                    </div>
                </div>

                <div class="form-group">
                    <label>{{ isForgotPasswordPage? "New Password*" : "Password*" }}</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="j_password" ng-model="userObj._password" placeholder="Enter your Password" />
                    </div>
                </div>

                <div class="form-group" ng-show="isForgotPasswordPage || isNewUser">
                    <label>{{ isForgotPasswordPage? "Confirm New Password*" : "Confirm Password*" }}</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" ng-model="userObj._confirmPassword" placeholder="Confirm your Password" />
                    </div>
                </div>

                <div class="form-group" ng-show="isNewUser">
                    <label>Email*</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input type="email" class="form-control" ng-model="userObj._email" placeholder="Enter Your Email" />
                    </div>
                </div>

                <div class="form-group" ng-show="isForgotPasswordPage || isNewUser">
                    <label>Master Password*</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" ng-model="userObj._masterPassword"
                               placeholder="Enter Master Password" />
                    </div>
                    <small><span class="help-block">Path to find Master Pass: [InstallationDirectory]/../EvolphinZoomUpdaterData/conf/ez-updater.xml</span>
                    </small>
                </div>

                <div class="form-group" ng-show="isLoginPage">
                    <input class="btn btn-primary btn-lg btn-block login-button" type="submit" value="Login">
                </div>

                <div class="form-group" ng-show="isNewUser">
                    <input class="btn btn-primary btn-lg btn-block" type="button" value="Submit" ng-click="addNewUser()">
                </div>

                <div class="form-group" ng-show="isForgotPasswordPage">
                    <input class="btn btn-primary btn-lg btn-block" type="button" value="Submit" ng-click="submitNewPassword()">
                </div>
            </form>

            <div class="form-group" ng-show="isLoginPage">
                <a href="" ng-click="forgotPassword()">Reset Password</a>
                <a href="" class="pull-right" ng-click="signUp()">Sign Up</a>
            </div>

        </div>

    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="row" style="margin-top: 15px;margin-bottom: 15px">
            <div class="col-xs-6 text-muted"><small>&copy; Evolphin Software 2016</small></div>
            <div class="col-xs-6">
                <div class="pull-right text-muted" ng-controller="topbarController" data-ng-init="init('login')">
                    <small id="versionTag"></small>
                    </small>
                </div>
            </div>
        </div>

    </div>
</footer>

</body>
</html>
